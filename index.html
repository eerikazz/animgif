<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text and Emoji GIF Generator</title>
  <style>
    body {
      padding: 24px;
      height: 100vh;

      display: grid;
      grid-template-columns: minmax(256px, 512px);
      place-content: center;
      align-items: center;
      gap: 12px;
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }
    input, button {
      font-size: 1rem;
      padding: 6px;
    }
    h1 {
      text-align: center;
    }
    div {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
  </style>
</head>
<body>
  <h1>Create a GIF</h1>
  <label for="textInput">Enter Text</label>
  <input type="text" id="textInput" placeholder="Type a word">
  <label for="emojiInput">Enter Emoji</label>
  <input type="text" id="emojiInput" placeholder="Type an emoji">
  <label for="speedInput">Animation Speed</label>
  <input type="range" id="speedInput" min="1" max="10" step="1">
  <br><br>
  <button id="generateBtn">Generate GIF</button>
  <br><br>
  <div id="output"></div>

  <!-- GIF.js Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>

  <script>
    document.getElementById('generateBtn').addEventListener('click', () => {
      const text = document.getElementById('textInput').value;
      const emoji = document.getElementById('emojiInput').value;
      const speedInput = document.getElementById('speedInput').value;

      if (!text || !emoji) {
        alert('Please enter both text and emoji!');
        return;
      }

      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = 500;
      canvas.height = 200;

      // Animation speed ranges from 500ms (slow) to 50ms (fast)
      const delay = 500 - (speedInput - 1) * 50;

      // Improved GIF settings with higher quality
      const gif = new GIF({
        workers: 2, 
        quality: 1, // High quality to retain colors
        width: canvas.width,
        height: canvas.height,
        workerScript: '/static/js/gif.worker.js'
      });

      // Create frames for the animation
      for (let i = 0; i <= text.length + 2; i++) {
        ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas
        ctx.fillStyle = '#fff'; // White background
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Text and emoji style
        ctx.font = '32px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillStyle = '#000'; // Black text color

        // Add shadow for better emoji visibility
        ctx.shadowColor = 'rgba(0, 0, 0, 0.2)';
        ctx.shadowBlur = 2;

        let frameText = '';
        if (i === 0) {
          frameText = `${emoji}`;
        } else if (i === 1) {
          frameText = `${emoji}${emoji}`;
        } else if (i > 1 && i <= text.length + 1) {
          const partialText = text.substring(0, i - 1);
          frameText = `${emoji} ${partialText} ${emoji}`;
        } else {
          frameText = `${emoji} ${text} ${emoji}`;
        }

        // Draw frame text
        ctx.fillText(frameText, canvas.width / 2, canvas.height / 2);

        // Add frame to GIF
        gif.addFrame(ctx, { copy: true, delay: delay });
      }

      // Render the GIF
      gif.on('finished', (blob) => {
        const outputDiv = document.getElementById('output');
        outputDiv.innerHTML = ''; // Clear previous output

        const img = document.createElement('img');
        img.src = URL.createObjectURL(blob);
        outputDiv.appendChild(img);

        // Add download button
        const downloadLink = document.createElement('a');
        downloadLink.href = img.src;
        downloadLink.download = 'text-emoji.gif';
        downloadLink.innerText = 'Download GIF';
        outputDiv.appendChild(downloadLink);
      });

      gif.render();
    });
  </script>
</body>
</html>
